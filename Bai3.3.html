<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sinh viên</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #009879;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2>Danh sách sinh viên</h2>
    <table>
        <thead>
            <tr>
                <th>Tên</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lê Phương Anh</td>
                <td>Hà Nội</td>
                <td>123456789</td>
            </tr>
            <tr>
                <td>Lê Khánh Linh</td>
                <td>Hà Nội</td>
                <td>987654321</td>
            </tr>
            <tr>
                <td>Đỗ Quang Anh</td>
                <td>Thanh Hóa</td>
                <td>234567890</td>
            </tr>
            <tr>
                <td>Lê Thị Minh Lý</td>
                <td>Hà Tĩnh</td>
                <td>098765432</td>
            </tr>
            <tr>
                <td>Đỗ Đức Thành</td>
                <td>Phú Thọ</td>
                <td>123678968</td>
            </tr>
            <tr>
                <td>Sĩ Nguyên</td>
                <td>Cần Thơ</td>
                <td>123456789</td>
            </tr>
            <tr>
                <td>Vũ Thái Bình An</td>
                <td>Thái Bình</td>
                <td>098765432</td>
            </tr>
        </tbody>
    </table>
    <a href="index.html">Back</a>
</body>
</html>
