<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 2 - Tìm số lớn nhất và nhỏ nhất</title>
</head>
<style>
    .home-button {
      position:fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgb(16, 160, 134);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
  }.home-button:hover {
      background-color:#00CED1;}
      #toggle-menu:checked ~ .dropdown-menu {
      display: block;
  }
  </style>
<body>
  <a href="index.html" class="home-button">Trang Chủ</a>
  <h2>Nhập dãy số cách nhau bằng dấu phẩy ( , ):</h2>
  <input type="text" id="daySo" placeholder="VD: 5,2,9,1,3">
  <button onclick="timMaxMin()">Tìm max / min</button>

  <p id="ketQua"></p>

  <script>
    function timMaxMin() {
      let input = document.getElementById("daySo").value;
      let arr = input.split(",").map(Number);

      if (arr.some(isNaN)) {
        document.getElementById("ketQua").textContent = "Vui lòng nhập đúng định dạng số!";
        return;
      }

      let max = Math.max(...arr);
      let min = Math.min(...arr);

      document.getElementById("ketQua").textContent = `Số lớn nhất: ${max}, Số nhỏ nhất: ${min}`;
    }
  </script>

</body>
</html>
