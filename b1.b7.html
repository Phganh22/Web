<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn hay lẻ</title>
</head>
<body>

    <h2>Kiểm tra số chẵn hay lẻ</h2>
    
    <label for="inputNumber">Nhập một số: </label>
    <input type="number" id="inputNumber" />
    <button onclick="checkEvenOdd()">Kiểm tra</button>
    
    <p id="result"></p>

    <script>
        function checkEvenOdd() {
            // Lấy giá trị nhập từ ô input
            let number = document.getElementById("inputNumber").value;

            // Kiểm tra xem số đó là chẵn hay lẻ
            if (number % 2 === 0) {
                document.getElementById("result").innerText = `${number} là số chẵn.`;
            } else {
                document.getElementById("result").innerText = `${number} là số lẻ.`;
            }
        }
    </script>

</body>
</html>
